spring:
  application:
    name: internal-risk-engine-service
  r2dbc:
    url: r2dbc:h2:mem:///riskenginedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
  h2:
    console:
      enabled: true

server:
  port: 8080

logging:
  level:
    com.rjtmahinay.underwriting: DEBUG
    io.r2dbc.h2: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
  show-actuator: false
